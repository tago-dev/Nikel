<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Análises</title>

    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
                    aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
                    <div class="d-flex menu">
                        <a href="home.html"><button class="btn btn-icon" type="button"><i
                                    class="bi bi-house-door-fill fs-4"></i></button></a>
                        <a href="transactions.html"><button class="btn btn-icon" type="button"><i
                                    class="bi bi-currency-exchange fs-4"></i></button></a>
                        <a href="analytics.html"><button class="btn btn-icon" type="button"><i
                                    class="bi bi-bar-chart-fill fs-4 color-primary"></i></button></a>

                        <div class="dropdown">
                            <button class="btn btn-icon" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div class="header-profile-photo" id="header-photo">
                                  <i class="bi bi-person-circle fs-4"></i>
                                </div>
                            </button>
                            <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                                <li><a href="profile.html" class="dropdown-item dropdown-item-profile"><i class="bi bi-person-badge me-2"></i>Meu Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" id="button-logout">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-4">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <div class="row align-items-center">
                                <div class="col-md-6 d-flex mt-2 justify-content-start align-items-center">
                                    <i class="bi bi-bar-chart-fill color-primary icon-detail"></i>
                                    <div>
                                        <h6 class="mb-0 text-muted">Visualize seus</h6>
                                        <h2 class="fw-bold mb-0">Gráficos</h2>
                                    </div>
                                </div>
                                <div class="col-md-6 d-flex mt-2 justify-content-end">
                                    <div class="text-center">
                                        <img src="./assets/images/coins-small.png" alt="coins image" style="max-height: 64px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <!-- Gráfico de receitas vs despesas por mês -->
                <div class="col-lg-6 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-bold mb-4">Receitas vs Despesas</h5>
                            <div class="chart-container" style="position: relative; height:300px;">
                                <canvas id="incomeExpenseChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Gráfico de distribuição de despesas por categoria -->
                <div class="col-lg-6 mb-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-bold mb-4">Despesas por Categoria</h5>
                            <div class="chart-container" style="position: relative; height:300px;">
                                <canvas id="expenseCategoryChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Gráfico do saldo ao longo do tempo -->
                <div class="col-lg-12 mb-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-bold mb-4">Evolução do Saldo</h5>
                            <div class="chart-container" style="position: relative; height:300px;">
                                <canvas id="balanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Filtros -->
                <div class="col-12 mb-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-bold mb-3">Filtros</h5>
                            <form id="filters-form">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="period-select" class="form-label">Período</label>
                                        <select class="form-select" id="period-select">
                                            <option value="month" selected>Último mês</option>
                                            <option value="quarter">Últimos 3 meses</option>
                                            <option value="semester">Últimos 6 meses</option>
                                            <option value="year">Último ano</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-4 mb-3">
                                        <label for="date-start" class="form-label">Data inicial</label>
                                        <input type="date" class="form-control" id="date-start">
                                    </div>
                                    
                                    <div class="col-md-4 mb-3">
                                        <label for="date-end" class="form-label">Data final</label>
                                        <input type="date" class="form-control" id="date-end">
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn button-default">
                                        <i class="bi bi-funnel-fill me-2"></i>Aplicar filtros
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./js/analytics.js"></script>
</body>

</html>
